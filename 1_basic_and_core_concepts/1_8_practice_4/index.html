<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <!-- 1) Fetch the user input and use it as a CSS class -->
      <!-- The entered class should be added to the below paragraph -->
      <input type="text" v-model="sUserInput" />
      <!-- (available classes: "user1", "user2") -->
      <p :class="sUserInput">Style me via direct binding!</p>
      <p :class="[cpClassUserInputStyle, cpClassToggleVisibility]">
        Style me via Computed Property!
      </p>
      <p
        :class="{user1: sUserInput === 'user1', user2: sUserInput === 'user2', visible: bIsVisible ? true : false, hidden: bIsVisible ? false : true}"
      >
        Style me via dynamic programming in binding!
      </p>
      <button @click="fnOnButtonClicked">Toggle Paragraph</button>
      <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
      <!-- Clicking the button should toggle between the two options -->

      <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
      <input type="text" v-model="sBackgroundColor" />
      <p :style="{backgroundColor: sBackgroundColor}">
        Style me inline with dynamic coding!
      </p>
      <p :style="{cpBackgroundColor}">
        Style me inline with a computed property!
      </p>
    </section>
  </body>
</html>
